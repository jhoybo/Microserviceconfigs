server.port=8085

#orm config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#datasource config
spring.datasource.url=jdbc:mysql://${IP_DB:localhost}:${PORT_DB:3306}/${NAME_DB:micro1}
spring.datasource.username=${USER_DB:root}
spring.datasource.password=${PASSWORD_DB:netec123}

#eureka config
eureka.client.service-url.defaultZone=http://${IP_EUREKA:localhost}:9999/eureka

#IDP config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/auth/realms/netec
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/auth/realms/netec/protocol/openid-connect/certs

#JWT config
jwt.auth.converter.resource-id=myclient
jwt.auth.converter.principal-attribute=preferred_username

#LOG config
logging.level.org.springframework.security=DEBUG